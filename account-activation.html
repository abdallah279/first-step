<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Start Log In Section -->
    <div class="login-m">
        <div class="login-container login-con-background">
            <div class="logo">
                <img src="assets/imgs/logo-white.png" alt="">
            </div>
            <div class="content form-section-style">
                <div class="login-title">
                    <h2 class="head-m">تفعيل الحساب</h2>
                    <p class="text-m">برجاء ادخال كود التفعيل المرسل اليك</p>
                </div>
                <form action="">
                    <div class="form-content">
                        <div class="inputs-m">
                            <div class="input-g">
                                <label for="">كود التفعيل</label>
                                <input type="number" placeholder="الرجاء ادخال كود التفعيل">
                            </div>
                        </div>
                    </div>
                    <input type="button" value="تاكيد" class="submit-btn"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                </form>
            </div>
        </div>
    </div>

    <!-- Modal One -->
    <div class="modal fade modal-success modal-success-margin" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="img">
                        <img src="assets/imgs/icons/check.png" alt="">
                    </div>
                </div>
                <div class="modal-body">
                    <h1 class="question">تهانينا ! تم ارسال بياناتك للإدارة بنجاح</h1>
                    <p class="info">تم ارسال بيانك للإدارة بنجاح وسيتم الرد عليكم بعد مراجعه بياناتك والتاكد منها</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="my-btn" data-bs-dismiss="modal">رجوع</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="assets/js/main.js"></script>
</body>
</html>
