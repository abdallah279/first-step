                    <form action="" class="section-m-padding">
                        <div class="form-content">

                                <div class="input-g col-md-8">

                                    <input type="email" placeholder="الرجاء ادخال البريد">
                                </div>
                                <div class="input-g col-md-8">
                                    <label for="">الاسم</label>
                                    <input type="text" placeholder="الرجاء ادخال الاسم">
                                </div>
                                <div class="input-g col-md-8">
                                    <label for="">رقم الجوال</label>
                                    <input type="number" placeholder="الرجاء ادخال الرقم">
                                </div>
                                <div class="input-g col-md-8">
                                    <label for="">الموضوع</label>
                                    <textarea name="" id="" rows="12" placeholder="الرجاء ادخال نص الرسالة"></textarea>
                                </div>
                            </div>
                        </div>
                        <input type="button" value="إرسال" class="submit-btn">
                    </form>
                </div>
