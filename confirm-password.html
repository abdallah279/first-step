<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Return</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Start Log In Section -->
    <div class="login-m">
        <div class="login-container login-con-background">
            <div class="logo">
                <img src="assets/imgs/logo-white.png" alt="">
            </div>
            <div class="content form-section-style">
                <div class="login-title">
                    <h2 class="head-m">استعادة كلمة المرور</h2>
                    <p class="text-m">برجاء ادخال كلمة المرور الجديدة وتاكيدها</p>
                </div>
                <form action="index.html">
                    <div class="form-content">
                        <div class="inputs-m">
                            <div class="input-g">
                                <label for="">كود التحقيق</label>
                                <input type="text" placeholder="الرجاء ادخال كود التحقيق">
                            </div>
                            <div class="input-g">
                                <label for="">كلمة المرور</label>
                                <div class="input-icon">
                                    <span class="pass-icon">
                                        <i class="fa-regular fa-eye"></i>
                                    </span>
                                    <input type="password" class="input-Passward" placeholder="الرجاء ادخال كلمة المرور">
                                </div>
                            </div>
                            <div class="input-g">
                                <label for="">تاكيد كلمة المرور</label>
                                <div class="input-icon">
                                    <span class="pass-icon">
                                        <i class="fa-regular fa-eye"></i>
                                    </span>
                                    <input type="password" class="input-Passward" placeholder="الرجاء تأكيد كلمة المرور">
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="تاكيد" class="submit-btn">
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="assets/js/main.js"></script>
</body>
</html>
